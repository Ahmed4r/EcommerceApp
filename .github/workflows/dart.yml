name: Build iOS IPA (Flutter + Supabase)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: stable
          cache: true

      - run: flutter pub get

      - name: Prepare iOS Pods
        run: |
          cd ios
          pod repo update
          pod install

      - run: flutter clean
      - run: flutter build ipa --release --no-codesign

      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/ios/ipa/*.ipa
