name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      # 1. Pre-cache iOS artifacts
      - run: flutter precache --ios

      # 2. Clean & get deps
      - run: flutter clean
      - run: flutter pub get

      # 3. Build once to auto-generate Podfile
      - run: flutter build ios --release --no-codesign || true

      # 4. Update iOS target in Podfile
      - name: Update iOS deployment target
        run: |
          cd ios
          sed -i '' "s/platform :ios, '[0-9.]*'/platform :ios, '15.5'/" Podfile
          cd ..

      # 5. Reinstall CocoaPods
      - name: Update CocoaPods
        run: |
          cd ios
          pod repo update
          pod deintegrate
          pod install
          cd ..

      # 6. Final build
      - run: flutter build ios --release --no-codesign

      # 7. Prepare Payload
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # 8. Zip IPA
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 9. Upload release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
