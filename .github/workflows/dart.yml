name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      # 1- Checkout code
      - uses: actions/checkout@v3

      # 2- Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 3- Clean & get dependencies
      - run: flutter clean
      - run: flutter pub get
      - run: flutter pub upgrade

      # 4- Force iOS deployment target
      - name: Force iOS deployment target
        run: |
          cd ios
          rm -f Podfile
          echo "platform :ios, '15.5'" > Podfile
          echo "" >> Podfile
          cat <<EOT >> Podfile
          install! 'cocoapods', :disable_input_output_paths => true
          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_application_path = '../'
            eval(File.read(File.join(flutter_application_path, '.flutter-plugins-dependencies')))
          end
          EOT
          cd ..

      # 5- Update CocoaPods completely
      - name: Clean and update CocoaPods
        run: |
          rm -f ios/Podfile.lock
          cd ios
          pod repo update
          pod deintegrate
          pod install
          cd ..

      # 6- Build iOS without codesign
      - run: flutter build ios --release --no-codesign

      # 7- Prepare Payload folder
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      # 8- Move Runner.app to Payload
      - run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # 9- Zip to .ipa
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 10- Upload ipa to release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
