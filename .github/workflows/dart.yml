name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1. سحب الكود من GitHub
      - uses: actions/checkout@v3

      # 2. تثبيت Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64

      # 3. تثبيت الـ CocoaPods
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo update

      # 4. تثبيت Dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 5. عمل Pre-cache للـ iOS
      - name: Flutter precache for iOS
        run: flutter precache --ios

      # 6. الانتقال لمجلد iOS وتثبيت الـ Pods
      - name: Install iOS Pods
        run: |
          cd ios
          pod install
          cd ..

      # 7. بناء الـ IPA
      - name: Build IPA
        run: |
          flutter build ipa --no-codesign

      # 8. رفع الـ IPA كـ Artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: app-ipa
          path: build/ios/ipa/*.ipa
