name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest

    steps:
      - name: 🛒 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # ✅ تهيئة Flutter للمشروع
      - name: 📦 Flutter Pub Get
        run: flutter pub get

      # ✅ مسح الكاش وإعادة التهيئة
      - name: 🧹 Clean Flutter & iOS
        run: |
          flutter clean
          cd ios
          pod deintegrate
          pod cache clean --all
          cd ..

      # ✅ Install iOS dependencies
      - name: 📥 Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      # ✅ Build IPA
      - name: 📦 Build iOS IPA
        run: flutter build ipa --no-codesign

      # ✅ حفظ ملف IPA الناتج
      - name: 📂 Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ipa
          path: build/ios/ipa/*.ipa
